<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eduardo Luiz Zanotto">
    <title>Calculadora de gorjetas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de gorjetas</h1>
        </div>

        <div>
            <form class="tips-form" id="tips-form">

                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <!--fim label bill-->

                <p>
                    R$ <input type="number" placeholder="Ex: 100" name="bill" id="bill" class="form-input-money" required>
                </p>
                <!--fim p input-->

                <label for="service-quality">
                    <p>Como foi seu serviço?</p>
                </label>
                <!--fim label p-->

                <p>
                    <select name="service-quality" id="service-quality" class="form-select" required>
                        <option disabled selected value="0">-- Escolha uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">05% - Péssimo</option>
                    </select>
                    <!--fim select-->
                </p>
                <!--fim p-->

                <label for="people">
                    <p>
                        Quantas pessoas vão dividir a conta?
                    </p>
                    <!--fim p-->
                </label>
                <!--fim label-->

                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="form-input" required> pessoa(s)
                </p>
                <!--fim p-->

                <button type="submit" class="form-submit">Calcular</button>

            </form>
        </div>

        <div id="total-tip">
            Gorjeta total:
            R$<span id="tip">0,00</span>
             <span id="each">cada</span>
        </div>
    </div>
    <script type="text/javascript" src="./assets/js/index.js"></script>
</body>

</html>
